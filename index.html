<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./sscript.js" defer></script>
</head>

<body>
  <div class="content">
  <main>
    <section id="first">
      <h3>Your Result</h3>
      <div id="result-circle">
        <p class="avarage-result">--</p>
        <p class="max">of 100</p>
      </div>
      <div id="result-text">
        <p id="result-mark">Great</p>
        <p id="result-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section id="second">
      <h3>Summary</h3>
      <div id="result">
       
      </div>

        <a href="#" class="button">
          <div>Continue</div>
        </a>
        
    </section>
  </main>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
